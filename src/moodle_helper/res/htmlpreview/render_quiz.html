<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

    <title>Quiz</title>

    <script>
        function toggleTags() {
            $(".tags").toggle();
        }

        function toggleQuestionNames() {
            $(".qname").toggle();
        }

        function toggleAnswers() {
            $(".answer").toggle();
        }

        function toggleFeedbacks() {
            $(".feedback").toggle();
        }

        function toggleAnswerFeedbacks() {
            $(".answer-feedback").toggle();
        }

        function toggleUnits() {
            $(".unit").toggle();
        }

        function toggleControlPanel() {
            $(".control-panel").toggle();
        }

        $(function() {
            // to correctly render tables in the HTML preview
            // TODO figure out what other Bootstrap classes are required
            // for correct previewing.
            $("table").addClass("table table-bordered");
        });
    </script>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="container-fluid">
        <h1>Quiz</h1>
        <div class="row control-panel">
            <h5>Control Panel</h2>
                <div class="col mb-3">
                    <button type="button" class="btn btn-primary btn-sm mb-1" onclick="toggleTags();">
                        Toggle Tags
                    </button>
                    <button type="button" class="btn btn-primary btn-sm mb-1" onclick="toggleQuestionNames();">
                        Toggle Question Names
                    </button>
                    <button type="button" class="btn btn-primary btn-sm mb-1" onclick="toggleAnswers();">
                        Toggle Answers
                    </button>
                    <button type="button" class="btn btn-primary btn-sm mb-1" onclick="toggleFeedbacks();">
                        Toggle Feedbacks
                    </button>
                    <button type="button" class="btn btn-primary btn-sm mb-1" onclick="toggleAnswerFeedbacks();">
                        Toggle Answer Feedbacks
                    </button>
                    <button type="button" class="btn btn-primary btn-sm mb-1" onclick="toggleUnits();">
                        Toggle Units
                    </button>
                    <button type="button" class="btn btn-primary btn-sm mb-1" onclick="toggleControlPanel();">
                        Hide Control Panel
                    </button>
                </div>
        </div>
        <div class="row">
            <div class="col">
                {% for q in qs %}
                {{ r.render_question(q) }}
                {% endfor %}
            </div>
        </div>
    </div>

    <script>
        toggleTags();
        toggleQuestionNames();
        toggleAnswerFeedbacks();
        toggleAnswers();
        toggleFeedbacks();
    </script>
</body>

</html>
</head>

</html>
